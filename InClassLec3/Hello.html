<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello!</title>
    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
        in vec4 vPosition;
        in vec4 vColor; //we have a second attrub now!
        out vec4 color; //send it out so it goes to frag shader
        void main() {
            color = vColor;
            gl_Position = vPosition;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
        precision mediump float;
        in vec4 color; //use same name and type as the vertex shader out
        out vec4 fragColor;
        void main() {
            fragColor = color;
        }
    </script>
    <script type = "module" src = "hellofunctions.js"></script>
</head>
<body>
<div>This is close to the bare minimum of code to get a WebGL program going</div>
<canvas id = "gl-canvas" width="512" height="512">
    Sorry; your web browser doesn't support HTML5's canvas element.
</canvas>
</body>
</html>

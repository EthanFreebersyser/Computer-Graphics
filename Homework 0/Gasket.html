<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ethan Freebersyser!</title>

    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es

    in vec4 vPosition;
    void main(){
        gl_PointSize = 1.0;
        gl_Position = vPosition;
    }
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es

    precision mediump float;
    out vec4 fragColor;

    void main(){
        fragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
</script>
    <script type = "module" src = "gasketfunctions.js"></script>
</head>
<body>
<div>An update of Angel's Gasket example using Typescript and WebGL 2.

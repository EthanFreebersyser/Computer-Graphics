<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Target Shooter!</title>
    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
        in vec4 vPosition;
        in vec4 vColor;
        out vec4 color;
        void main() {
            color = vColor;
            gl_Position = vPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
        precision mediump float;
        in vec4 color;
        out vec4 fragColor;
        void main() {
            fragColor = color;
        }
    </script>

    <script type = "module" src = "target shooter.js"></script>
</head>
<body>
    <header>
    <div id="feedback">Move mouse to aim. Click to shoot. Press 'm' to toggle motion.</div>
    <button id="resetBtn" type="button">Reset</button>
    </header>
<canvas id = "gl-canvas" width="512" height="512">
    Sorry; your web browser doesn't support HTML5's canvas element.
</canvas>
</body>
</html>
